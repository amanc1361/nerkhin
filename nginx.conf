    listen 80;
    server_name
        nerkhin.com   www.nerkhin.com
        nerrkhin.ir   www.nerrkhin.ir
        nerkhin.ir    www.nerkhin.ir;
    location / { return 301 https://nerrkhin.com$request_uri; }
