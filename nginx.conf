upstream frontend_up  { server nerkhin-frontend:3000; }
upstream backend_up   { server nerkhin-backend:8084; }

server {
    listen 443 ssl;      # ← دیگر http2 را اینجا نمی‌نویسیم
    http2 on;            # ← روش جدید
    server_name nerkhin.com www.nerkhin.com;

    # 👇 توجه: مسیر «داخل کانتینر» = همان مسیر واقعی روی سرور
    ssl_certificate     /etc/letsencrypt/live/nerkhin.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nerkhin.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    location /images/ {
        alias /uploads/;
        access_log off;
    }

    location ^~ /api/go/ {
        proxy_pass http://backend_up;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

   location ^~ /api/auth/ {
    proxy_pass http://frontend_up;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
}

    location ^~ /_next/ {
        proxy_pass http://frontend_up;
        proxy_set_header Host $host;
    }

    location / {
        proxy_pass http://frontend_up;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

server {
    listen 80;
    server_name nerkhin.com www.nerkhin.com;
    location / { return 301 https://$host$request_uri; }
}
