# upstream targets (اسامی کانتینرها در همان شبکهٔ docker-compose)
upstream frontend_up  { server nerkhin-frontend:3000; }
upstream backend_up   { server nerkhin-backend:8084; }

# ───────── HTTPS ─────────
server {
    listen 443 ssl http2;
    server_name nerkhin.com www.nerkhin.com;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    include             /etc/nginx/certs/options-ssl-nginx.conf;
    ssl_dhparam         /etc/nginx/certs/ssl-dhparams.pem;

    # 1) تصاویر آپلودشده
    location /images/ {
        alias /uploads/;          # ولوم اشتراکی
        access_log off;
    }

    # 2) API بک‌اند Go (فقط /api/go/*)
    location ^~ /api/go/ {
        proxy_pass http://backend_up;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3) NextAuth و سایر APIهای Next.js
    location ^~ /api/auth/ {
        proxy_pass http://frontend_up;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 4) فایل‌های استاتیک Next.js
    location ^~ /_next/ {
        proxy_pass http://frontend_up;
        proxy_set_header Host $host;
    }

    # 5) SSR صفحات
    location / {
        proxy_pass http://frontend_up;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

# ───────── HTTP → HTTPS ─────────
server {
    listen 80;
    server_name nerkhin.com www.nerkhin.com;
    location / { return 301 https://$host$request_uri; }
}
