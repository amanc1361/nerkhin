upstream frontend_up  { server nerkhin-frontend:3000; }
upstream backend_up   { server nerkhin-backend:8084; }

# --- دامنه اصلی: nerrkhin.com (سایت اینجاست)
server {
    listen 443 ssl;
    http2 on;
    server_name nerrkhin.com www.nerrkhin.com;

    ssl_certificate     /etc/letsencrypt/live/nerrkhin.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nerrkhin.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    location /uploads/ {
        alias /uploads/;
        autoindex off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }

    location ^~ /api/go/ {
        proxy_pass http://backend_up;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /api/auth/ {
        proxy_pass http://frontend_up;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    location ^~ /_next/ {
        proxy_pass http://frontend_up;
        proxy_set_header Host $host;
    }

    location / {
        proxy_pass http://frontend_up;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

# --- HTTP → HTTPS برای دامنه اصلی
server {
    listen 80;
    server_name nerrkhin.com www.nerrkhin.com;
    location / { return 301 https://nerrkhin.com$request_uri; }
}

# --- همهٔ دامنه‌های دیگر → فقط 301 به دامنه اصلی (HTTPS)
server {
    listen 443 ssl;
    http2 on;
    server_name
        nerkhin.com   www.nerkhin.com
        nerrkhin.ir   www.nerrkhin.ir
        nerkhin.ir    www.nerkhin.ir;

    # همان گواهی SAN مشترک
    ssl_certificate     /etc/letsencrypt/live/nerrkhin.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nerrkhin.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://nerrkhin.com$request_uri;
}

# --- HTTP برای دامنه‌های دیگر → 301 به دامنه اصلی
