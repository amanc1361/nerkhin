name: üöÄ Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üßæ Checkout Code
      uses: actions/checkout@v2

    - name: üîê Prepare SSH Key File
      run: |
        echo "${{ secrets.REMOTE_SSH_KEY_B64 }}" | base64 -d > id_rsa
        chmod 600 id_rsa

    - name: üïµÔ∏è‚Äç‚ôÇÔ∏è Debug SSH Key
      run: |
        ls -la
        file id_rsa
        head -n 2 id_rsa

    - name: üöö Copy Files to VPS
      uses: appleboy/scp-action@v0.1.2
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key_path: "id_rsa"
        source: "./"
        target: "/home/${{ secrets.REMOTE_USER }}/myapp"

    - name: ‚öô Deploy on VPS
      uses: appleboy/ssh-action@v0.1.2
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key_path: "id_rsa"
        script: |
          cd ~/myapp
          docker compose down --remove-orphans
          docker compose up --build -d
