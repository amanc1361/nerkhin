name: Build and Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Remote Server
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v2

    - name: ğŸšš Copy project files to VPS via SCP
      uses: appleboy/scp-action@v0.1.2
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.REMOTE_SSH_KEY }}
        source: "./"
        target: "/home/${{ secrets.REMOTE_USER }}/nerkhin"

    - name: ğŸ–¥ SSH into VPS and Deploy
      uses: appleboy/ssh-action@v0.1.2
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.REMOTE_SSH_KEY }}
        script: |
          echo "ğŸ” Switching to project directory"
          cd ~/nerkhin

          echo "ğŸ§¹ Stopping existing containers (if any)..."
          docker compose down --remove-orphans

          echo "ğŸš€ Building and starting new containers..."
          docker compose up --build -d

          echo "âœ… Deployment complete!"
