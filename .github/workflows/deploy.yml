name: ðŸš€ Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§¾ Checkout code
      uses: actions/checkout@v2

    - name: ðŸ” Decode SSH Private Key
      run: |
        echo "${{ secrets.REMOTE_SSH_KEY_B64 }}" | base64 -d > id_rsa
        chmod 600 id_rsa

    - name: ðŸšš Copy files to VPS via SCP
      uses: appleboy/scp-action@v0.1.2
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key_path: "id_rsa"  # ðŸŸ¢ Ù…Ø³ÛŒØ± Ø¨Ù‡ Ú©Ù„ÛŒØ¯ Ø¯Ø±Ø³Øª Ù…Ø´Ø®Øµ Ø´Ø¯Ù‡
        source: "./"
        target: "/home/${{ secrets.REMOTE_USER }}/myapp"

    - name: âš™ SSH and deploy
      uses: appleboy/ssh-action@v0.1.2
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key_path: "id_rsa"
        script: |
          cd ~/myapp
          docker compose down --remove-orphans
          docker compose up --build -d
